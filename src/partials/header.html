<header class="header">
  <div class="container">
    <load
      file="partials/logo.html"
      logo-class="logo"
      logo-modifier="logo-dark"
      logo-modifier-point="logo-dark"
    />
    <div class="nav mobile-menu js-mobile-menu">
      <nav aria-hidden="true">
        <load
          file="partials/button.html"
          btn-class-name="menu-btn close-menu-btn js-close-menu"
          btn-content=""
          btn-label="Close menu button"
          has-icon="menu-btn-icon"
          icon-path="img/sprite.svg#icon-x"
          controls="mobile-menu-close"
          is-open=""
        />

        <ul class="nav-menu">
          <li class="nav-menu-item"><a href="#about">About us</a></li>
          <li class="nav-menu-item"><a href="#prices">Our lessons</a></li>
          <li class="nav-menu-item"><a href="#teachers">Teachers</a></li>
          <li class="nav-menu-item"><a href="#testimonials">Reviews</a></li>
          <li class="nav-menu-item"><a href="#contact">Contact us</a></li>
        </ul>
      </nav>
      <load file="partials/socials.html" location="header-socials" />
    </div>

    <load
      file="partials/button.html"
      btn-class-name="menu-btn js-open-menu"
      btn-content=""
      btn-label="Open menu button"
      has-icon="menu-btn-icon"
      icon-path="img/sprite.svg#icon-nav"
      controls="mobile-menu-open"
      is-open="false"
    />
    <div class="menu-backdrop js-backdrop-menu"></div>
  </div>
</header>
